<p>Listado de Héroes</p>

<ng-template [ngIf]="heroes.length > 0" [ngIfElse]="empty">
	<ul *ngIf="heroes.length > 0">
		<li *ngFor="let heroe of heroes; let i = index">
			{{ i + 1 }} - {{ heroe }}
		</li>
	</ul>
</ng-template>

<ng-template #empty>
	<div>Vacio...</div>
</ng-template>

<ng-template [ngIf]="removedHero">
	<h3>Héroe borrado</h3>
	<p>{{ removedHero }}</p>
</ng-template>

<button (click)="removeHero()">Borrar</button>
