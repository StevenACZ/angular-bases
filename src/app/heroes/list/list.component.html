<p>Listado de Héroes</p>

<ng-template [ngIf]="removedHero" [ngIfElse]="noRemoved">
	<h3>
		Héroe borrado: <strong>{{ removedHero }}</strong>
	</h3>
</ng-template>

<ng-template #noRemoved>
	<div>No ha borrado nada.</div>
</ng-template>

<ng-template [ngIf]="heroes.length > 0">
	<ul *ngIf="heroes.length > 0">
		<li *ngFor="let heroe of heroes; let i = index">
			{{ i + 1 }} - {{ heroe }}
		</li>
	</ul>
</ng-template>

<button *ngIf="heroes.length > 0" (click)="removeHero()">Borrar</button>
