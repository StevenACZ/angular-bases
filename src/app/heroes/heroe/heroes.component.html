<h1>{{ name }}</h1>
<dl>
	<td>Nombre:</td>
	<dd>{{ name }}</dd>

	<td>Edad:</td>
	<dd>{{ age }}</dd>

	<td>Función:</td>
	<dd>{{ getName() }}</dd>

	<td>Capitalizado:</td>
	<dd>{{ capitalizedName }}</dd>
</dl>

<button (click)="changeName('Spider-man')">Cambiar héroe</button>
<button (click)="changeAge(20)">Cambiar edad</button>
